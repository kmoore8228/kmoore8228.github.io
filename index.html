<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<div>Evolution of the NBA shot diet</div>
<div>Number of shots by range in the <span id ="season"></span> season</div>
<body>
    <svg width="600" height="500"></svg>
    <script>

    var season = "97-98";

    var csv = d3.csv("https://kmoore8228.github.io/"+season+"97-98.csv");
    csv.then(function(data) {
        var margin = 50
        var width = 500
        var height = 400
        var x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
        var xAxis = d3.axisBottom(x);
        x.domain(data.map(function(d) { return d.stat; }));

        var y = d3.scaleLinear().domain([0,100000]).range([height,0]);

        // format the data
        data.forEach(function(d) {
            d.value = +d.value;
        });

        d3.select("svg")
            .attr("width", width + 2*margin)
            .attr("height", height + 2*margin)
            .append("g")
            .attr("transform", "translate("+margin+","+margin+")");

        d3.select("svg").append("g")
            .attr("transform", "translate("+margin+","+margin+")")
            .call(d3.axisLeft(y));
            
        d3.select("svg").append("g")
            .attr("transform", "translate("+margin+","+(height+margin)+")")
            .call(xAxis);

        var colors = ["green","red", "blue"]

        d3.select("svg").append("g")
            .selectAll("rect")
            .data(data)
            .enter().append("rect")
            .attr("x", function(d) { return margin + x.bandwidth()/4 + x(d.stat); })
            .attr("y", function(d) { return margin + y(d.value); })
            .attr("width", x.bandwidth()/2)
            .attr("height", function(d) { return height - y(d.value) })
            .attr("fill", function(d, i) { return colors[i] });
    });

    </script>
</body>
</html>
